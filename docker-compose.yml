version: '3.9'

services:
  app:
    build: .
    container_name: setup-nodejs
    command: yarn start
    volumes:
      - ./:/usr/src/app
    environment:
      - PORT=3333
    ports:
      - 3333:3333 
  database: 
    image: postgres
    container_name: postgres-container
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - pgdata:/data/postgres  
volumes:
  pgdata:  
    driver: local